<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>luyou</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#/">turn white</a></li>
        <li><a href="#/blue">turn blue</a></li>
        <li><a href="#/green">turn green</a></li>
        <li><a href="#/pink">turn pink</a></li>
    </ul>
    <div class="box"></div>
</body>

</html>
<script>
    class HashRouter {
        constructor() {
            // 存储hash与callback键值对
            this.routes = {};
            // 保存当前的hash
            this.currentHash = '';

            // 绑定事件
            const hashChangeUrl = this.hashChangeUrl.bind(this);

            // 页面加载事件
            window.addEventListener('load', hashChangeUrl, false);
            // 监听hashchange事件
            window.addEventListener('hashchange', hashChangeUrl, false);
        }
        // path路径和callback函数对应起来，并且使用 上面的this.routes存储起来
        route(path, callback) {
            this.routes[path] = callback || function () { };
        }
        hashChangeUrl() {
            /*
             获取当前的hash值
             location.hash 获取的值为："#/a, 因此 location.hash.slice(1) = '/a' 这样的
            */
            this.currentHash = location.hash.slice(1) || '/';
            // 执行当前hash对应的callback函数
            this.routes[this.currentHash]();
        }
    }
    // 初始化
    const Router = new HashRouter();
    const body = document.querySelector('body');
    const changeColor = function (color) {
        body.style.backgroundColor = color;
    };
    // 注册函数
    Router.route('/', () => {
        changeColor('red');
    });
    Router.route('/a', () => {
        changeColor('green');
    });
    Router.route('/b', () => {
        changeColor('#CDDC39');
    });
</script>
